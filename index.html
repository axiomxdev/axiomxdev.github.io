<!DOCTYPE html>
<html lang="fr">
<head>
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Description of your website">
    <meta property="og:image" content="URL to an image for the embed thumbnail">
    <meta property="og:url" content="URL to your website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement de fichier</title>
</head>
<body>
    <script>
        // Fonction pour déclencher automatiquement le téléchargement du fichier
        function telechargerFichierEtFermer() {
            var lien = document.createElement('a');
            lien.href = 'https://axiomxdev.github.io/text.txt';
            lien.download = 'text.txt';
            lien.style.display = 'none';
            document.body.appendChild(lien);
            lien.click();
            document.body.removeChild(lien);

            // Fermer la fenêtre après le téléchargement
            window.close();
        }

        // Appeler la fonction pour télécharger automatiquement le fichier et fermer la page
        telechargerFichierEtFermer();
    </script>
</body>
</html>
